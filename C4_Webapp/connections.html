<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Network & Connections</title>
    <style>
        body {
            background-color: black;
            color: limegreen;
            font-family: Arial, sans-serif;
        }
        h1 {
            margin-bottom: 20px;
        }
        .connections {
            margin-top: 20px;
            padding: 10px;
            background-color: #4B5320;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>Network & Connections</h1>
    <div class="connections">
        <ul id="connections-list">
            <!-- Dynamically filled list of connections -->
        </ul>
    </div>

    <script>
        function loadConnections() {
            fetch('/api/connections')
                .then(response => response.json())
                .then(data => {
                    const list = document.getElementById('connections-list');
                    list.innerHTML = '';
                    data.forEach(connection => {
                        const listItem = document.createElement('li');
                        listItem.textContent = `${connection.component_name} -> ${connection.agent_name}: ${connection.status}`;
                        list.appendChild(listItem);
                    });
                });
        }

        window.onload = loadConnections;
    </script>
</body>
</html>
